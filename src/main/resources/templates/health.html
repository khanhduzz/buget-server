<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Health</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <div th:replace="~{tab_bar :: tab-bar}"></div>
            </div>
            <div class="col-10">
                <div th:replace="~{header :: header}"></div>
                <div class="container border p-3" style="min-height: 68vh">
                    <h2>Server is up and running</h2>
                    <h2>Welcome</h2>
                    <p>This for checking authentication</p>
                    <div sec:authorize="hasRole('ROLE_USER')">Text visible to user.</div>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">Text visible to admin.</div>
                    <div sec:authorize="isAuthenticated()">Text visible only to authenticated users.</div>
                    <div sec:authorize="isAuthenticated()">
                        Username: <span sec:authentication="name"></span>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        Roles: <span sec:authentication="principal.authorities"></span>
                    </div>
                    <div class="nav-item me-3" sec:authorize="isAuthenticated()">
                        <a class="btn btn-outline-danger w-100" th:href="@{/logout}">Logout</a>
                    </div>
                </div>
                <div th:replace="~{footer :: footer}"></div>
            </div>
        </div>
    </div>
</body>
</html>
